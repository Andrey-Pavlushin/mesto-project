<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en"> Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="Редактировать" class="profile__edit-button"></button>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>

        <section aria-label="фотокарточки" class="photo-grid">
            <ul class="photo-grid__list">
                <li class="photo-card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-card__image">
                    <div class="photo-card__header-place">
                        <h2 class="photo-card__header">Карачаевск</h2>
                        <button type="button" aria-label="Лайкнуть" class="photo-card__heart-button"></button>
                    </div>
                </li>
                <li class="photo-card">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус"
                        class="photo-card__image">
                    <div class="photo-card__header-place">
                        <h2 class="photo-card__header">Гора Эльбрус</h2>
                        <button class="photo-card__heart-button"></button>
                    </div>
                </li>
                <li class="photo-card">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-card__image">
                    <div class="photo-card__header-place">
                        <h2 class="photo-card__header">Домбай</h2>
                        <button class="photo-card__heart-button"></button>
                    </div>
                </li>
                <li class="photo-card">
                    <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус"
                        class="photo-card__image">
                    <div class="photo-card__header-place">
                        <h2 class="photo-card__header">Гора Эльбрус</h2>
                        <button class="photo-card__heart-button"></button>
                    </div>
                </li>
                <li class="photo-card">
                    <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-card__image">
                    <div class="photo-card__header-place">
                        <h2 class="photo-card__header">Домбай</h2>
                        <button class="photo-card__heart-button"></button>
                    </div>
                </li>
                <li class="photo-card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-card__image">
                    <div class="photo-card__header-place">
                        <h2 class="photo-card__header">Карачаево-Черкесия</h2>
                        <button class="photo-card__heart-button"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p lang="en" class="footer__copyright"> &commat; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form name="editProfile" class="form">
                <fieldset class="form__info">
                    <input type="text" name="Имя" placeholder="Имя" class="form__input form__input_info_name">
                    <input type="text" name="Подпись" placeholder="Подпись"
                        class="form__input form__input form__input_info_caption">
                </fieldset>
                <button type="submit" class="form__save-button">Сохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
