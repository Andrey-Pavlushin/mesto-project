<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <section class="place">
        <div class="profile">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__name-place">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__caption">Исследователь океана</p>
            </div>
        </div>

        <button class="profile__add-button"></button>
    </section>

    <section class="photo-grid">
        <ul class="photo-grid__list">
            <li class="photo-card">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-card__image">
                <div class="photo-card__header-place">
                    <p class="photo-card__header">Карачаевск</p>
                    <button class="photo-card__heart-button"></button>
                </div>
            </li>
            <li class="photo-card">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="photo-card__image">
                <div class="photo-card__header-place">
                    <p class="photo-card__header">Гора Эльбрус</p>
                    <button class="photo-card__heart-button"></button>
                </div>
            </li>
            <li class="photo-card">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-card__image">
                <div class="photo-card__header-place">
                    <p class="photo-card__header">Домбай</p>
                    <button class="photo-card__heart-button"></button>
                </div>
            </li>
            <li class="photo-card">
                <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="photo-card__image">
                <div class="photo-card__header-place">
                    <p class="photo-card__header">Гора Эльбрус</p>
                    <button class="photo-card__heart-button"></button>
                </div>
            </li>
            <li class="photo-card">
                <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="photo-card__image">
                <div class="photo-card__header-place">
                    <p class="photo-card__header">Домбай</p>
                    <button class="photo-card__heart-button"></button>
                </div>
            </li>
            <li class="photo-card">
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="photo-card__image">
                <div class="photo-card__header-place">
                    <p class="photo-card__header">Карачаево-Черкесия</p>
                    <button class="photo-card__heart-button"></button>
                </div>
            </li>
        </ul>
    </section>

    <popup class="popup">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <form class="form">
                <h2 class="form__header">Редактировать профиль</h2>
                <fieldset class="form__info">
                    <input type="text" name="name" placeholder="Жак-Ив Кусто" class="form__item">
                    <input type="text" name="caption" placeholder="Исследователь океана" class="form__item">
                </fieldset>
                <button class="form__save-button">Сохранить</button>
            </form>
        </div>
    </popup>

    <footer class="footer">
        <p class="footer__copyright"> © 2023 Mesto Russia</p>
    </footer>

</body>

</html>
