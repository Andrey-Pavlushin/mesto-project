<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en"> Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main class="main">

        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
                <p class="profile__caption">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>

        <section aria-label="фотокарточки" class="photo-grid">
            <ul class="photo-grid__list">
              <template id="card">
                <li class="photo-card">
                  <button class="photo-card__trash"></button>
                  <img src="" alt="" class="photo-card__image">
                  <div class="photo-card__header-place">
                    <h2 class="photo-card__header"></h2>
                    <button type="button" aria-label="Лайкнуть" class="photo-card__heart-button"></button>
                  </div>
                </li>
              </template>
            </ul>
          </section>

    </main>

    <footer class="footer">
        <p lang="en" class="footer__copyright"> &commat; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup-profile__container">
        <button type="button" aria-label="Закрыть" class="popup-profile__close-button"></button>
        <h2 class="popup-profile__header">Редактировать профиль</h2>
        <form name="editProfile" class="form">
          <fieldset class="form__info">
            <input type="text" name="editName" placeholder="Имя" class="form__input form__input_info_name">
            <input type="text" name="editCaption" placeholder="Подпись" class="form__input form__input_info_caption">
          </fieldset>
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
        <div class="popup-card__container">
          <button type="button" aria-label="Закрыть" class="popup-card__close-button"></button>
          <h2 class="popup-card__header">Новое место</h2>
          <form name="editCard" class="form-card">
            <fieldset class="form-card__info">
              <input type="text" name="editCardName" placeholder="Название" class="form-card__input form-card__input_info_name">
              <input type="text" name="editCardCaption" placeholder="Ссылка на картинку" class="form-card__input form-card__input_info_image">
            </fieldset>
            <button type="submit" class="form-card__save-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup-image__container">
          <button type="button" aria-label="Закрыть" class="popup-image__close-button"></button>
          <img class="popup-image__url" src="" alt="">
          <p class="popup-image__text"></p>
        </div>
      </div>

    <script src="./js/index.js"></script>

</body>

</html>
