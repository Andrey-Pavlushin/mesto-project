<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">Mesto Russia</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <img src="" alt="Аватар" class="profile__avatar-image" />
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            type="button"
            aria-label="Редактировать"
            class="profile__edit-button"
          ></button>
          <p class="profile__caption"></p>
        </div>
        <button
          type="button"
          aria-label="Добавить"
          class="profile__add-button"
        ></button>
      </section>

      <section aria-label="фотокарточки" class="photo-grid">
        <ul class="photo-grid__list">
          <template id="card">
            <li class="photo-card">
              <button class="photo-card__trash"></button>
              <img src="" alt="" class="photo-card__image" />
              <div class="photo-card__header-place">
                <h2 class="photo-card__header"></h2>
                <div class="photo-card__heart">
                  <button
                    type="button"
                    aria-label="Лайкнуть"
                    class="photo-card__heart-button"
                  ></button>
                  <span class="photo-card__heart-number"></span>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p lang="en" class="footer__copyright">&commat; 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container popup-profile__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup-profile__close-button"
        ></button>
        <h2 class="popup-profile__header">Редактировать профиль</h2>
        <form name="editProfile" class="form form-profile" novalidate>
          <fieldset class="form-profile__info">
            <label for="profile-name__input" class="form__info-field form-profile__info-field">
              <input
                id="profile-name__input"
                type="text"
                name="editName"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="30"
                pattern="^[А-Яа-яЁёA-Za-z\s\-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                class="form__input form-profile__input form-profile__input_info_name"
               />
              <span
                class="form__input-error form-profile__input-error profile-name__input-error"
              ></span>
            </label>
            <label
              for="profile-caption__input"
              class="form-profile__info-field"
            >
              <input
                id="profile-caption__input"
                required
                type="text"
                name="editCaption"
                placeholder="Подпись"
                class="form__input form-profile__input form-profile__input_info_caption"
              />
              <span
                class="form__input-error form-profile__input-error profile-caption__input-error"
              ></span>
            </label>
          </fieldset>
          <button type="submit" class="form__save-button form-profile__save-button">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__container popup-card__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup-card__close-button"
        ></button>
        <h2 class="popup-card__header">Новое место</h2>
        <form name="editCard" class="form form-card" novalidate>
          <fieldset class="form-card__info">
            <label for="card-name__input" class="form-card__info-field">
              <input
                id="card-name__input"
                type="text"
                required
                minlength="2"
                maxlength="30"
                pattern="^[А-Яа-яЁёA-Za-z\s\-]+$"
                name="editCardName"
                placeholder="Название"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                class="form__input form-card__input form-card__input_info_name"
              />
              <span
                class="form__input-error form-card__input-error card-name__input-error"
              ></span>
            </label>
            <label for="card-image__input" class="form-card__info-field">
              <input
                id="card-image__input"
                type="url"
                required
                name="editCardCaption"
                placeholder="Ссылка на картинку"
                class="form__input form-card__input form-card__input_info_image"
              />
              <span
                class="form__input-error form-card__input-error card-image__input-error"
              ></span>
            </label>
          </fieldset>
          <button
            disabled
            type="submit"
            class="form__save-button form-card__save-button form__save-button_disabled"
          >
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__container popup-image__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup-image__close-button"
        ></button>
        <img class="popup-image__url" src="" alt="" />
        <p class="popup-image__text"></p>
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container popup-avatar__container">
        <button
          type="button"
          aria-label="Закрыть"
          class="popup-avatar__close-button"
        ></button>
        <h2 class="popup-avatar__header">Обновить аватар</h2>
        <form name="editAvatar" class="form form-avatar" novalidate>
          <fieldset class="form-avatar__info">
            <label for="avatar__input" class="form-avatar__info-field">
              <input
                id="form-avatar__input"
                type="url"
                required
                name="editAvatar"
                placeholder="Ссылка на фото"
                class="form__input form-avatar__input"
              />
              <span class="form-avatar__input-error"></span>
            </label>
          </fieldset>
          <button
            disabled
            type="submit"
            class="form__save-button form-avatar__save-button form__save-button_disabled"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- <script type="module" src="./index.js"></script> -->
  </body>
</html>
